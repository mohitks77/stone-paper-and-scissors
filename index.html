<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Rock paper and scissors game!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <!-- this section contains the whole game -->
    <section class="game">
        <!-- the scoreboard -->
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <!-- game start and title -->
        <div class="intro">
            <h1>Rock Paper Scissors</h1>
            <button>Start</button>
        </div>

        <!-- hand action part -->
        <div class="match fadeOut">
            <h2 class="winner">Choose your option</h2>
            <div class="hands">
                <img class="player-hand" src="./assets/paper.png" alt="">
                <img class="computer-hand" src="./assets/paper.png" alt="">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
